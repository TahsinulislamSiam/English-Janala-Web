<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header>
        <nav>
            <div class="navbar bg-base-100 shadow-sm">
                <div class="navbar-start">
                  <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
                    </div>
                    
                  </div>
                  
                  <div class="flex px-4">
                    <h1 class="font-semibold py-2" >English</h1>
                    <img src="./assets/logo.png" alt="">
                    <h1 class="font-semibold py-2">Janala</h1>
                  </div>
                </div>
                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-1">
                    
                   
                    
                  </ul>
                </div>
                <div class="navbar-end gap-2">
                  <a class="btn bg-blue-500 text-white hover:bg-blue-700">FAQ</a>
                  <a class="btn  bg-blue-500 text-white hover:bg-blue-700">Learn</a>
                  <a class="btn  bg-blue-500 text-white hover:bg-blue-700">Logout</a>
                </div>
              </div>
        </nav>
    </header>

    <main class="bg-white flex items-center justify-center h-screen">
        <div class="container mx-auto px-4 md:flex md:items-center md:justify-between">
            <div class="md:w-1/2">
                <h1 class="text-3xl font-bold text-gray-900">
                    <span class="text-blue-600">English</span> is Easy!!
                </h1>
                <p class="text-gray-700 mt-4">
                    আজ থেকে আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ।
                </p>
                <div class="mt-6">
                    <input type="text" placeholder="Enter Your Name" class="border rounded-md px-3 py-2 w-full md:w-2/3 mb-3">
                    <input type="password" placeholder="********" class="border rounded-md px-3 py-2 w-full md:w-2/3 mb-3">
                    <button class=" flex bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Get Started</button>
                </div>
            </div>
            <div class="md:w-1/2 flex justify-center mt-6 md:mt-0">
                <div class="relative">
                    <img src="./assets/hero-student.png" alt="Smiling Person">
                        
                    </div>
                </div>
            </div>
        </div>
    
    </main>

    <script src="./index.js"></script>
